<html lang="tr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDLC Modları</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="pp.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Nah Id Win</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="button">Oyun Alanına geri dön</a></li>
                <a href="./learn-more.html" class="button">Hakkında</a>
            </ul>
        </nav>
    </header>

    <div class="mod">
        <img src="./mod2.jpg" alt="Mod 2 Fotoğrafı" width="256" height="256">
        <p><strong>Başlama Tarihi:</strong> 20 Haziran 2024</p>
        <p><strong>Bitirme Tarihi:</strong> 20 Haziran 2024</p>
        <div class="select-box">
            <label for="mod2-version">Sürüm Seç:</label>
            <select id="mod2-version">
                <option value="https://github.com/new-green/NahIdWin/releases/download/v1.0/NahIdWin.zip">v1.0</option>
            </select>
        </div>
        <head>
            <meta charset="UTF-8">
            <title>Basmayacak mısın?</title>
        </head>
        <body>
        
        <button onclick="playMusic()">Basmayacak mısın?</button>
        
        <audio id="myAudio">
          <source src="music.ogg" type="audio/ogg">
          Tarayıcınız bu ses dosyasını desteklemiyor.
        </audio>
        
        <button onclick="download('mod2-version')">İndir</button>
        <p>Who ever move first is gay.</p>
    </div>

    <script>
        function download(selectId) {
            var select = document.getElementById(selectId);
            var selectedVersion = select.options[select.selectedIndex].value;
            window.location.href = selectedVersion;
        }
        function playMusic() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>


<div class="betternet-wrapper"></div></body></html>
